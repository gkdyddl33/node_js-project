<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    form button{
        background-color: dodgerblue;
        color: white;
    }
    form input[name='m_name'], input[name='m_pass']{
        background-color: gold;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>
    $(function(){
        $("form button").on("click",function(){
            checkValue();
        });
    });

    function checkValue(){
        if($("form input[name='m_name']").val()==""){
            alert("아이디를 입력하세요");
        }else if($("form input[name='m_pass']").val()==""){
            alert("패스워드를 입력하세요.");
        }else{
            $("form").attr({
                action:"/login",
                method:"get"
            });
            $("form").submit();
        }
    }
</script>
<body>
<!-- 폼 태그란? 서버에 전송범위를 설정할 수 있는 양식 태그 -->
<form>
    <!-- id와 name 의 차이점 :
            서버에 전송시, 변수역할을 해주는 것은 오직 name만이 가능 -->
    <input type="text" name="m_name" placeholder="아이디 입력..">
    <input type="password" name="m_pass" placeholder="비밀번호 입력..">
    <!-- form안에 button이 있고 서버전송을 정하지 않으면 나 자신으로 전송 -->
    <button type="button">전송</button>
</form>
</body>
</html>
