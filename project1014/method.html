<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
    <!-- GET/Post 으로 각각 전송해보는 실습 -->
    <!-- GET방식 예1) 일반링크
                        예2) 파라미터로 사용 ?..  -->
    <a href="http://localhost:9999?id=scott&pass=1234">서버메인에 접속</a>

    <!-- GET방식 예3) 폼태그에 아무것도 지정하지 않은 경우(즉 디폴트) -->
    <form action="http://localhost:9999" method="get">
        <input type="text" name="id"/>
        <input type="text" name="pass"/>        
        <button>Get 전송</button>
    </form>

    <!-- Post방식 예1) 일반링크 -->
    <form action="http://localhost:9999" method="post">
        <input type="text" name="id"/>
        <input type="text" name="pass"/>        
        <button>Post 전송</button>
    </form>  
</body>
</html>
